<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>forms</title>
    <style type="text/css">
        label{width: 100px;
            display:inline-block;
        }
        #from{
         border-radius:10px;
         background-color: aqua;
         color: blanchedalmond;
         width: 950px;
         padding: 4px;

        }
    </style>
</head>
<body>
    <fieldset>
        <legend>REGISTER</legend>
        <form action="">
            <label for="name">Name:</label>
            <input type="text" name="name" id="name">
            <br>
            <label for="Lname">Lname:</label>
            <input type=" text" name="lname" id="Lname">
            <br>
            <label for="phno">Phno:</label>
            <input type="tel" name="phno" id="phno">
            <br>
            <label for="age">Age:</label>
            <input type="number" name="age" id="age">
            <br>
            <label for="addr">Address:</label>
            <input-area type="addr"name="addr" id="addr">
            <textarea name="" id="" cols="30" rows="10"></textarea>
            <br>
            <label for="email">Mail:</label>
            <input type="text" name="email" id="email">
            <br>
            <label for="submit">Submit:</label>
            <input type="text" name="submit" id="submit">
            <br>
            <label for="COLOR">Color:</label>
            <input type="text" name="color" id="COLOR">
            <br>
            <label for="password">Password:</label>
            <input type="password" name="password" id="password">
            <br>
            <label for="gender">Gender:</label>
            <input type="radio" name="gender" id="gender">male
            <input type="radio" name="gender" id="gender">female
             <br>
            <label for="">Hobbies:</label>
            <input type="checkbox" name="hobbies" id="hobbies">Reading
            <input type="checkbox" name="hobbies" id="hobbies">Drawing
            <input type="checkbox" name="hobbies" id="hobbies">Playing Cricket
            <input type="checkbox" name="hobbies" id="hobbies">Singing 
            <br>


            <label for="qulif">Qulifaction:</label>
            <select>
                <option value="b.tech">b.tech</option>
                <option value="m.tech">m.tech</option>
                <option value="b.com">b.com</option>
                <label for="">qulifaction:</label>
                 <br>
                <input list="qulif">
                <datalist id="qulif">
                <option value="b.tech">b.tech</option>
                <option value="m.tech">m.tech</option>
                <option value="b.com">b.com</option>
                </datalist>
            </select>
            <br>
            <label for="range">Range:</label>
            <input type="range" name="range" id="range">
            <br>
            <label for="file">File:</label>
            <input type="file" name="file" id="file">
            <br>
            <label for="date-time-local">Date-time-local:</label>
            <input type="datetime-local" name="date-time-local" id="date-time-local">
            <br>
            <label for="image">Image:</label>
            <input type="image" src="./king.10.webp" width="300px" name="image" id="image">
            <br>
            <label for="color">Color:</label>
            <input type="color" name="" id="">
            <br>
            <label for="hidden">Hidden:</label>
            <input type="hidden" name="" id="hidden">
            <br>
            <label for="search">Search:</label>
            <input type="search" name="search" id="search">
            <br>
            <label for="url">Url:</label>
            <input type="url" name="url" id="url">
            <br>
            <label for="">Time:</label>
            <input type="time" name="time" id="time">
            <br>
            <input type="submit" name="submit" id="submit">
            <input type="reset" name="reset" id="reset">
            <br>

            <button>submit</button>
            <button>reset</button>
            


            

            
            
           




        </form>
    </fieldset>
</body>
</html>
