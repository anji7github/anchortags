<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
    <style type="text/css">
        label{
            width: 40px;
            display:inline-block;
        }
</style>

</head>
<body>
    <fieldset>
        <legend>REGISTER</legend>
        <form action="">
            <label for="name">Name:</label>
            <input type="" name="" id="" value="ANJI"><br>
            <label for="name">name:</label>
            <input type="" name="" id="" placeholder="YADAV"><br>
            <label for="tell">Ph-no:</label>
            <input type="tell" name="tell" id="tell" autofocus><br>
            <label for="">password</label>
            <input type="" name="" id="" minlength="10" maxlength="10"><br>
            <label for="">Gmail:</label>
            <input type="" name="" id="password" required><br>
            <label for="">hobbies</label>
            <input type="checkbox" name="" id="" checked><br>
            <label for="">Address:</label>
            <input type="text" name="" id=""><br>
            <label for="">Submit</label>
            <input type="submit" name="submit" id="submit">
            <input type="reset" name="" id="reset">
        </form>
    </fieldset>
</body>
</html>
