<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <fieldset>
      <legend>Consolidated Memo of Marks</legend>
      <form action="">
        <table cellspacing="10px" cellpadding="10px">
            <tr>
                <td><label for="name">Name:</label></td>
               <td> <input type="text" name="name" id="name"></td>
            </tr>
            <tr>
                <td><label for="hall ticket no">Hall Ticket no:</label></td>
               <td> <input type="text" name="hall ticket no" id="hall ticket no"></td>
            </tr><td>
            <tr>
                <td><label for="serial.no">Serial no:</label></td>
               <td> <input type="text" name="" id="serial.no"></td>
            </tr>
            <tr>
                <td><label for="admission">Year of Admission:</label></td>
               <td> <input type="text" name="admission" id="admission"></td>
            </tr>
            <tr>
                <td><label for="name of the collage">Name of The Collage:</label></td>
                <td><input type="text" name="name of the collage" id="name of the collage"></td>
            </tr>
            <tr>
                <td><label for="final">Month & Year of Final Exam:</label></td>
                <td><input type="text" name="final" id="final"></td>
            </tr>
            <tr>
                <td><label for="awarded">Class Awarded:</label></td>
              <td>  <input type="text" name="awarded" id="awarded"></td>
            </tr>
            <tr> 
                <td><input type="reset" name="reset" id="reset"></td> 
                <td><input type="submit" name="submit" id="submit"></td>
            </tr>
        </table>

      </form> 
    </fieldset>
</body>
</html>
